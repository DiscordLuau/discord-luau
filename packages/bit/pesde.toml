name = "discord_luau/bit"
version = "0.0.1"
description = "Discord-Luau Bit - Bit library for Luau. (supports 64bit for Discord Snowflakes!)"
license = "MIT"
authors = ["Async Matrix <hi@asyncmatrix.dev>"]
repository = "https://github.com/DiscordLuau/discord-luau/tree/Master/packages/bit"
pesde_version = "0.5.2"

includes = ["src/**/*", "pesde.toml", "LICENSE", "CONTRIBUTING.md"]

[target]
